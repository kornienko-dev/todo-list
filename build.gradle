plugins {
    id 'java'
    id 'war'
}

apply from: 'version.gradle'

group = 'com.kornienko'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework:spring-webmvc:${versions.springframework}"
    implementation "org.springframework.data:spring-data-jpa:${versions.springData}"

    providedCompile "jakarta.servlet:jakarta.servlet-api:${versions.jakartaServlet}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${versions.jackson}"

    implementation "com.zaxxer:HikariCP:${versions.hikari}"
    implementation "com.mysql:mysql-connector-j:${versions.mysql}"
    implementation "org.hibernate.orm:hibernate-core:${versions.hibernate}"
    implementation "org.liquibase:liquibase-core:${versions.liquibase}"

    implementation "org.thymeleaf:thymeleaf-spring6:${versions.thymeleaf}"

    compileOnly "org.projectlombok:lombok:${versions.lombok}"
    annotationProcessor "org.projectlombok:lombok:${versions.lombok}"

    implementation "org.mapstruct:mapstruct:${versions.mapstruct}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${versions.mapstruct}"
}

test {
}